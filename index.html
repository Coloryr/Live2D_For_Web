<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html,
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="./live2dcubismcore.js"></script>
  <script src="./dist/bundle.js"></script>
</head>

<body>
  <h1>test</h1>
  <button style="position: fixed; right: 400px; bottom: 20px;" onclick="console.log('click')">
    test
  </button>
</body>
<script>
  // 相対パス
  const ResourcesPath = './runtime/Resources/';

  // モデル定義---------------------------------------------
  // モデルを配置したディレクトリ名の配列
  // ディレクトリ名とmodel3.jsonの名前を一致させておくこと
  const ModelDir = ['Haru', 'Hiyori', 'Mark', 'Natori', 'Rice'];
  setTimeout(function () {
    let live2d = window.live2d.new();
    live2d.init();
    live2d.resize(500, 300);
    live2d.changeModel(ModelDir[0], ResourcesPath);
    live2d.addListener();
    live2d.run();
  }, 100);
</script>

</html>
